<ion-header>
   <ion-navbar no-border-bottom color="azul">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>
     Cursos
    </ion-title>
   
   </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
  <ion-segment [(ngModel)]="lenguajes">
    <ion-segment-button value="backend">
     <h4>Back-End</h4>
    </ion-segment-button>
    <ion-segment-button value="frontend">
      <h4>Front-End</h4>
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="lenguajes">
  <ion-list *ngSwitchCase="'backend'">
    <ion-item>
      <button ion-item menuClose icon-right (click)="launchPhpPage()">
      <ion-thumbnail item-left>
        <img src="assets/icon/php.png">
      </ion-thumbnail>
      <h2>PHP</h2>
      </button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/icon/java.png">
      </ion-thumbnail>
      <h2>JAVA</h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/icon/py.png">
      </ion-thumbnail>
      <h2>Python</h2>
    </ion-item>
    ...
  </ion-list>

  <ion-list *ngSwitchCase="'frontend'">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/icon/html-5.png">
      </ion-thumbnail>
      <h2>HTML5</h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/icon/css3.png">
      </ion-thumbnail>
      <h2>CSS3</h2>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/icon/js2.png">
      </ion-thumbnail>
      <h2>JavaScript</h2>
    </ion-item>
    ...
  </ion-list>
</div>
<h3 class="fuente">Escribir codigo es todo un arte</h3>
 


</ion-content>
