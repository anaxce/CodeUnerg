<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>
        Menu
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" [class.activeHighLight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
       {{p.title}}
      </button>

       <ion-list-header>
         Seccion 2
       </ion-list-header>
      <button ion-item *ngFor="let p of pages" [class.activeHighLight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon item-left name="person"></ion-icon>
        {{p.title}}
      </button>
    
  
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
